basePath: API_PREFIX
definitions:
  handlers.CreatePaymentIntentRequest:
    properties:
      orderId:
        example: 1
        type: integer
    required:
    - orderId
    type: object
  handlers.CreatePaymentIntentResponse:
    properties:
      clientSecret:
        example: pi_xxx_secret_xxx
        type: string
      paymentId:
        example: 1
        type: integer
      paymentIntentId:
        example: pi_1234567890
        type: string
    type: object
  models.Payment:
    properties:
      amountCents:
        example: 5999
        type: integer
      currency:
        example: EUR
        type: string
      orderId:
        example: 1
        type: integer
      status:
        example: pending
        type: string
      stripeClientSecret:
        type: string
      stripePaymentIntentId:
        example: pi_1234567890
        type: string
    type: object
host: localhost:PAYMENTSERVICE_PORT
info:
  contact:
    email: info@webdesign-hauschild.de
    name: Tim Hauschild
    url: https://webdesign-hauschild.de
  description: API f√ºr Zahlungsabwicklung im E-Commerce Backend
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: E-Commerce Backend - Payment-Service
  version: "1.0"
paths:
  /payment-intents:
    post:
      consumes:
      - application/json
      description: Creates a Stripe Payment Intent for an order
      parameters:
      - description: Order ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreatePaymentIntentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.CreatePaymentIntentResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create payment intent
      tags:
      - Payments
  /payments/{id}:
    get:
      consumes:
      - application/json
      description: Get the status of a payment by ID
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Payment'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get payment status
      tags:
      - Payments
  /webhooks/stripe:
    post:
      consumes:
      - application/json
      description: Handles Stripe webhook events for payment updates
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Stripe webhook handler
      tags:
      - Webhooks
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
